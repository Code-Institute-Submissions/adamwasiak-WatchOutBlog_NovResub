{% extends "base.html" %}

{% block content %}

<h2>This is where you can request content</h2>
<div class="row">
    <div class="col-12 col-lg-6">
        <p class="text-muted">Please submit your content request below</p>
            <form class="mt-3" action="{% url 'content' %}" method="POST" id="content-form">
                {% csrf_token %}
                {{ form }}
            <button class="btn btn-black rounded-0 text-uppercase float-right">Submit your query</button>
            </form>
    </div>
</div>

{% endblock %}
